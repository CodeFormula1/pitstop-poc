services:
  postgres:
    image: postgres:16-alpine
    container_name: codefx-postgres
    environment:
      POSTGRES_USER: codefx
      POSTGRES_PASSWORD: codefx
      POSTGRES_DB: codefx
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codefx -d codefx"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

